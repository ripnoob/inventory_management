{% extends 'base.html' %}
{% block title %} {% if purchase %}Update Purchase{% else %}Create Purchase{% endif %} {% endblock %}
{% block content %}

<div class="page-wrapper">
  <div class="container-fluid">
    <div class="row">

  
       <div class="card">
                <form class="form-horizontal" method="POST"  action="{% url 'mart:add_purchase'  %}"
                >
                  {% csrf_token %}
                  <div class="card-body">
                    <h4 class="card-title">Purchase Record</h4>
                   
                    <div class="form-group row">  
                    <label for='role' class="col-sm-3 text-end control-label col-form-label" >Product</label>    
                    <div class="col-sm-9">
                      <select
                        class="select2 form-select shadow-none"
                        style="width: 100%; height: 36px"
                        aria-label="Product"
                        name="product"
                    
                      >
                        {% for product in product %}
                          <option value="{{product.id}}"> {{product}} {% if product.is_refill %} - Refill {% else %} - Package {% endif %}
                          </option>
                        {% endfor %}
                        </select>
                      </div>
                    </div>

                    <div class="form-group row">  
                    <label for='role' class="col-sm-3 text-end control-label col-form-label" >Supplier</label>    
                    <div class="col-sm-9">
                      <select
                        class="select2 form-select shadow-none"
                        style="width: 100%; height: 36px"
                        aria-label="Supplier"
                        name="supplier"
                    
                      >
                        {% for sup in supplier %}
                        <option value="{{sup.id}}">{{sup}}</option>
                        {% endfor %}
                      </select>
                      </div>
                    </div>
                  
                

                  
                    <div class="form-group row">
                      <label
                        for="cost"
                        class="col-sm-3 text-end control-label col-form-label"
                        >Cost</label
                      >
                      <div class="col-sm-9">
                        <input
                          type="text"
                          class="form-control"
                          name='cost'
                          id="cost"
                          placeholder="Product Cost Here"
                        />
                      </div>
                    </div>

                    <div class="form-group row">
                      <label
                        for="extra_cost"
                        class="col-sm-3 text-end control-label col-form-label"
                        >Additional Cost</label
                      >
                      <div class="col-sm-9">
                        <input
                          type="text"
                          class="form-control"
                          name='extra_cost'
                          id="extra_cost"
                          placeholder="Additional Cost Here"
                        />
                      </div>
                    </div>


                    <div class="form-group row">
                      <label
                        for="quantity"
                        class="col-sm-3 text-end control-label col-form-label"
                        >Quantity</label
                      >
                      <div class="col-sm-9">
                        <input
                          type="text"
                          class="form-control"
                          name='quantity'
                          id="quantity"
                          placeholder="Product Quantity Here"
                          {% if product %} value='{{product.quantity}}' {% endif %}
                        />
                      </div>
                    </div>


                   <div class="form-group row">
                    <label for="refill" class="col-sm-3 text-end control-label col-form-label">Is Refill/Warrenty</label>
                    <div class="col-sm-9" style="margin-top: 6px;">

                      <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="customControlValidation1" name="is_refill" value="True" required>
                        <label class="form-check-label mb-0" for="customControlValidation1">Yes</label>
                      </div>

                      <div class="form-check form-check-inline">
                        <input type="radio" class="form-check-input" id="customControlValidation2" name="is_refill" value="False" required>
                        <label class="form-check-label mb-0" for="customControlValidation2">No</label>
                      </div>

                    </div>
                  </div>





                  <div class="border-top">
                    <div class="card-body">
                      <button type="submit" class="btn btn-primary">
                        {% if product %} Update {% else %} Add {% endif %} product
                      </button>
                    </div>
                  </div>
                </form>


    </div>
  </div>
</div>




{% endblock %}
