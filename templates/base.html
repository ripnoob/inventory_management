{% load static %}
<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <link

    <!-- Custom CSS -->
    <link href="{% static 'dist/css/style.min.css' %}" rel="stylesheet" />

    <!-- Alertify -->
   <!--  <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/alertify.min.css"/>
    <link rel="stylesheet" href="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/css/themes/default.min.css"/> -->

    <!-- Sweet Alert -->
    <!-- Include SweetAlert CSS -->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.min.css"> -->

    <!-- Include SweetAlert JavaScript -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script> -->
    <!-- Include the Dark theme -->
    <link href="https://cdn.jsdelivr.net/npm/@sweetalert2/theme-dark@4/dark.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>

    <style type="text/css">
        /* Custom CSS for SweetAlert text color */
        .white-text {
        color: white !important; /* Important to override SweetAlert's default styles */
        }

    </style>

  </head>

  <body>
    <!-- ============================================================== -->
    <!-- Preloader - style you can find in spinners.css -->
    <!-- ============================================================== -->
    <div class="preloader">
      <div class="lds-ripple">
        <div class="lds-pos"></div>
        <div class="lds-pos"></div>
      </div>
    </div>
    <!-- ============================================================== -->
    <!-- Main wrapper - style you can find in pages.scss -->
    <!-- ============================================================== -->
    <div
      id="main-wrapper"
      data-layout="vertical"
      data-navbarbg="skin5"
      data-sidebartype="full"
      data-sidebar-position="absolute"
      data-header-position="absolute"
      data-boxed-layout="full"
    >
      <!-- ============================================================== -->
      <!-- Topbar header - style you can find in pages.scss -->
      <!-- ============================================================== -->
      {% include 'includes/top.html' %}
      <!-- ============================================================== -->
      <!-- End Topbar header -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- Left Sidebar - style you can find in sidebar.scss  -->
      <!-- ============================================================== -->
     {% include 'includes/nav.html' %}
      <!-- ============================================================== -->
      <!-- End Left Sidebar - style you can find in sidebar.scss  -->
      <!-- ============================================================== -->
      <!-- ============================================================== -->
      <!-- Page wrapper  -->
      <!-- ============================================================== -->
     {% block content %}
     <!-- {% include 'includes/messages.html' %} -->

     {% endblock %}
      <!-- ============================================================== -->
      <!-- End Page wrapper  -->
      <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
    <!-- End Wrapper -->
    <!-- ============================================================== -->
    <!-- ============================================================== -->
    <!-- All Jquery -->
    <!-- ============================================================== -->


    <script src="{% static 'assets/libs/jquery/dist/jquery.min.js' %}"></script>
    <script src="//cdn.jsdelivr.net/npm/alertifyjs@1.13.1/build/alertify.min.js"></script>

    <script type="text/javascript">
      {% for msg in messages %}
      Swal.fire({
            title: '{{msg.tags | capfirst}}',
            text: '{{ msg }}',
            icon: '{{msg.tags}}' // You can use 'success', 'error', 'warning', 'info', or 'question'
          });
      {% endfor %}
      
    </script>


<script type="text/javascript">

function showDeleteConfirmation(item_id) {
  Swal.fire({
    title: 'Are you sure?',
    text: "You won't be able to revert this!",
    icon: 'warning',
    showCancelButton: true,
    confirmButtonColor: '#3085d6',
    cancelButtonColor: '#d33',
    confirmButtonText: 'Delete!'
  }).then((result) => {
    if (result.isConfirmed) {
      // If confirmed, submit the form with a POST request
      const form = document.getElementById(`delete-form-${item_id}`);
      if (form) {
        form.submit();
      }
    }
  });
}
</script>

  

    <!-- Bootstrap tether Core JavaScript -->

    <script src="{% static '/dist/js/pages/chart/chart-page-init.js' %}"></script>
  </body>
</html>
