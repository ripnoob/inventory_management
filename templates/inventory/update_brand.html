{% extends 'base.html' %}
{% block title %} Update Brand {% endblock %}
{% block content %}

<div class="page-wrapper">
  <div class="container-fluid">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-body">
            <h4 class="card-title">Edit Brand</h4>
            <form method="POST">
              {% csrf_token %}
              <div class="card-body">
                <div class="form-group row">
                  <label
                    for="name"
                    class="col-sm-3 text-end control-label col-form-label"
                    >Name</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      id="name"
                      placeholder="Brand Name Here"
                      name="name"
                      value="{{ brand.name }}"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label
                    for="email"
                    class="col-sm-3 text-end control-label col-form-label"
                    >Email</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      id="email"
                      placeholder="Email Here"
                      name="email"
                      value="{{ brand.email }}"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label
                    for="phone"
                    class="col-sm-3 text-end control-label col-form-label"
                    >Phone</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      id="phone"
                      name="phone"
                      placeholder="Phone Number Here"
                      value="{{ brand.phone }}"
                    />
                  </div>
                </div>
                <div class="form-group row">
                  <label
                    for="address"
                    class="col-sm-3 text-end control-label col-form-label"
                    >Address</label
                  >
                  <div class="col-sm-9">
                    <input
                      type="text"
                      class="form-control"
                      name="address"
                      id="address"
                      placeholder="Company Address Here"
                      value="{{ brand.address }}"
                    />
                  </div>
                </div>
              </div>
              <div class="border-top">
                <div class="card-body">
                  <button type="submit" class="btn btn-primary">Update</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock %}
