{% extends 'base.html' %}
{% block title %} {% if customer %}Update Customer{% else %}New Customer{% endif %} {% endblock %}
{% block content %}

<div class="page-wrapper">
  <div class="container-fluid">
    <div class="row">

  
       <div class="card">
                <form class="form-horizontal" method="POST" {% if customer %} action="{% url 'accounts:update_customer' customer_id=customer.id %}" 
                {% else %} action="{% url 'accounts:add_customer'  %}" {% endif %}
                >
                  {% csrf_token %}
                  <div class="card-body">
                    <h4 class="card-title">Customer Info</h4>
                    <div class="form-group row">
                      <label
                        for="first_name"
                        class="col-sm-3 text-end control-label col-form-label"
                        >First Name</label
                      >
                      <div class="col-sm-9">
                        <input
                          type="text"
                          class="form-control"
                          id="first_name"
                          placeholder="First Name Here"
                          name='first_name'
                          {% if customer %} value='{{customer.first_name}}' {% endif %}
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label
                        for="last_name"
                        class="col-sm-3 text-end control-label col-form-label"
                        >Last Name</label
                      >
                      <div class="col-sm-9">
                        <input
                          type="text"
                          class="form-control"
                          id="last_name"
                          placeholder="Last Name Here"
                          name='last_name'
                          {% if customer %} value='{{customer.last_name}}' {% endif %}
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label
                        for="phone"
                        class="col-sm-3 text-end control-label col-form-label"
                        >Phone</label
                      >
                      <div class="col-sm-9">
                        <input
                          type="text"
                          class="form-control"
                          id="phone"
                          name='phone'
                          placeholder="Phone Number Here"
                          {% if customer %} value='{{customer.phone}}' {% endif %}
                        />
                      </div>
                    </div>
                    <div class="form-group row">
                      <label
                        for="address"
                        class="col-sm-3 text-end control-label col-form-label"
                        >Address</label
                      >
                      <div class="col-sm-9">
                        <input
                          type="text"
                          class="form-control"
                          name='address'
                          id="address"
                          placeholder="Customer Address Here"
                          {% if customer %} value='{{customer.address}}' {% endif %}
                        />
                      </div>
                    </div>
                  
                   
                  </div>
                  <div class="border-top">
                    <div class="card-body">
                      <button type="submit" class="btn btn-primary">
                        {% if customer %} Update {% else %} Add {% endif %} Customer
                      </button>
                    </div>
                  </div>
                </form>


    </div>
  </div>
</div>




{% endblock %}
